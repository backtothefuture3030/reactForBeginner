
<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div> 
    </body>
    <script src='https://unpkg.com/react@17/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted ] = React.useState(false);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            };
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={inverted ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/> 
                    </div>
                    <div>        
                        <label htmlFor="hours">Hours</label>
                        <input value={inverted ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" disabled={!inverted} onChange={onChange} />
                    </div>
                    
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert }>{inverted ? "Turn back" : "Invert"} </button>
                </div>
            );
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            };
            return (
                <div>
                    <div>
                        <label htmlFor = "Km">Km</label>
                        <input value={inverted ? Math.round((amount/0.621371)*10000)/10000 : amount} id="Km" placeholder="Km" type="number" onChange={onChange} disabled={inverted}/>
                    </div>
                    <div>
                        <label htmlFor = "Miles">Miles</label>
                        <input value={inverted ? amount : Math.round((amount*0.621371)*10000)/10000} id="Miles" placeholder="Miles" type="number" disabled={!inverted} onChange={onChange}/>
                    </div>

                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"} </button>
                </div>
            )
        }
        function WonToPound(){
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChnage = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onInvert = () =>{
                reset();
                setInverted((current) => !current);
            };
            return (
                <div>
                    <div>
                        <label htmlFor = "파운드">파운드</label>
                        <input value={inverted ? amount*1622 : amount} id="파운드" placeholder="파운드" type="number" onChange={onChnage} disabled={inverted}/>
                    </div>
                    <div>
                        <label htmlFor = "원화">원화</label>
                        <input value={inverted ? amount : amount*1622} id='원화' placeholder='원화' type="number" onChange={onChnage} disabled={inverted}/>
                    </div>

                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"} </button>
                </div>
            )
        }
        function App() {
            const [index, setIndex] = React.useState("xx")
            const onSelect = (event) =>{
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                        <option value="2">Won & Pound</option>
                    </select>
                    <hr />
                    {index === "xx"?  "Please select your units" : null} 
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                    {index === "2" ? <WonToPound/> : null}
                </div>
            );
        }
        ReactDOM.render(<App />,root);
    </script>
</html>
